<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="assets/script.js"></script>
</head>
<body>
    <main class="calculator color-calculator-bright">
        <!-- BUTTONS BAR -->
        <div class="top-bar">
            <div>
                <div class="btn-colors" id="close-button" onclick="closeWindow()"></div>
                <div class="btn-colors" id="minimize-button"></div>
                <div class="btn-colors" id="maximize-button"></div>
            </div>
            <div class="btn-aspect-container-bright">
                <div class="btn-aspect-bright" onclick="darkBright(event)"></div>
            </div>
        </div>
        <!-- SCREEN -->
        <div class="screen color-comb1-bright">0</div>
        <!-- KEYBOARD -->
        <div class="button-container color-button-container-bright">
            <div class="button-operation color-comb1" onclick="buttonC()"><span>C</span></div>
            <div class="button-operation color-comb1" onclick="buttonPlusMinus()"><span>±</span></div>
            <div class="button-operation color-comb1" onclick="buttonPercentage()"><span>%</span></div>
            <div class="button-operation color-comb1" onclick="buttonOperation(event)"><span>÷</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>7</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>8</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>9</span></div>
            <div class="button-operation color-comb1" onclick="buttonOperation(event)"><span>x</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>4</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>5</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>6</span></div>
            <div class="button-operation color-comb1" onclick="buttonOperation(event)"><span>−</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>1</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>2</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>3</span></div>
            <div class="button-operation color-comb1" onclick="buttonOperation(event)"><span>+</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>0</span></div>
            <div class="button-number color-comb-nums" onclick="numButtonFunction(event)"><span>.</span></div>
            <span></span>
            <div class="button-equal-sign color-button-equal" onclick="buttonEqual(event)"><span>=</span></div>
        </div>
    </main>
</body>
</html>
